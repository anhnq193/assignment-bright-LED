<script type="text/javascript">
	function OK(){
		var name = $("#name").val();
		var email = $("#email").val();
		var fb = $("#fb").val();
		if(name == '') $(".noname").show();
		else if (email == ''){
			 $(".noemail").show();
			 $(".noname").hide();
		}
		else if (fb == ''){
			$(".nofb").show();
			$(".noname").hide();
			$(".noemail").hide();
		}
		else {
			alert("Thank you!");
			$(".noname").hide();
			$(".noemail").hide();
			$(".nofb").hide();
		}
	};
</script>
