<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact us</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>


  <form class="container" id="contact" action="" method="post">
   	<div class="col-sm-12">
	  <h3>Say hello!</h3>
	  <h4>Contact us for custom quote</h4>
    </div>
    <div class="col-sm-4">  
		<fieldset>
		  <input placeholder="Your name" type="text" tabindex="1" required autofocus>
		</fieldset>
		<fieldset>
		  <input placeholder="Your Email Address" type="email" tabindex="2" required>
		</fieldset>
		<fieldset>
		  <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
		</fieldset>
		<fieldset>
		  <input placeholder="Your Web Site (optional)" type="url" tabindex="4" required>
		</fieldset>
		<fieldset>
		  <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
		</fieldset>
		<fieldset>
		  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
		</fieldset>
    </div>
	 <div class="col-sm-8">
  		<iframe width="100%" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCN59c1oqrNIzuUBIU_Cn71ihOtf5RLZsU&q=hanoi-vietnam" allowfullscreen>
		</iframe>
	   <div class="info">
			<div class="col-sm-4">
				<div class="col-sm-2">
					<i class="glyphicon glyphicon-map-marker"></i>
				</div>
				<div class="col-sm-10">
					<h4>
						Address
					</h4>
					<h5>
						Hanoi, VietNam
					</h5>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<i class="fa fa-envelope"></i>
				</div>
				<div class="col-sm-10">
					<h4>
						Email
					</h4>
					<h5>
						assignment@fpt.edu.vn
					</h5>
				</div>
			</div>
		 	<div class="col-sm-4">
				<div class="col-sm-2">
					<i class="fa fa-facebook"></i>
				</div>
				<div class="col-sm-10">
					<h4>
						Facebook
					</h4>
					<h5>
						/assignment
					</h5>
				</div>
		   	</div>
		</div>
  </div>
  </form>




</body>
</html>
